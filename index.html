<div class="content">
        <div class="rm-calculator">
            
            <div class="calculator">
                <h2>Calcula tu Repetición Máxima</h2>
                <label for="exercise">Ejercicio
                    <select id="exercise">
                    <option value="BSquat">Back Squat</option>
                    <option value="FSquat">Front Squat</option>
                    <option value="Deadlift">Deadlift</option>
                    <option value="Bench Press">Bench Press</option>
                    <option value="Shoulder Press">Shoulder Press</option>
                    <option value="Pull-ups">Pull-ups</option>
                    <option value="Push-ups">Push-ups</option>
                    <option value="Burpees">Burpees</option>
                    <option value="Box Jumps">Box Jumps</option>
                    <!-- Agrega más opciones de ejercicios según sea necesario -->
                    </select>
                </label>
                
                <label for="weight">Peso (kg)
                    <input type="number" id="weight" min="0" step="0.5">
                </label>
                <button id="calculate">
                    <i class="bi bi-calculator"></i>
                    Calcular
                </button>
                <div id="result"></div>
            </div>
        </div>
