<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendito Cross - Funcional Gym</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav_logo">
                <a href="../index.html">
                    <span>Bendito Cross</span>
                    <span><p>Funcional Gym</p></span>
                </a>
            </div>
            <div class="nav_items" id="_items">
                <a href="../index.html">Inicio</a>
                <a href="nosotros.html">Benditos</a>
                <a href="herramientas.html">Trainig</a>
                <a href="coach.html">Login</a>
            </div>
            <div class="nav_toggle" id="_toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <div class="clock-container">
        <div class="clock" id="clock"></div>
    </div>

    <section class="modulos">
        <div id="modul1">
            <p> % RM </p></div>
        <div id="modul2"><p>FOR TIME</p>
        </div>
        <div id="modul3">
            <p>EJERCICIOS</p>
        </div>
        
    </section>
    <div class="content">

        <div class="stopwatch-container">
            <h2>Cronómetro</h2>
            <div class="stopwatch" id="stopwatch">00:00:00.000</div>
            <div class="timer">
                <button id="start">Iniciar</button>
                <button id="reset">Reiniciar</button>
            </div>
        </div>
        
        
        <div class="rm-calculator">
            
            <div class="calculator">
                <h2>Calculadora de RM</h2>
                <label for="exercise">Ejercicio
                    <select id="exercise">
                    <option value="BSquat">Back Squat</option>
                    <option value="FSquat">Front Squat</option>
                    <option value="Deadlift">Deadlift</option>
                    <option value="Bench Press">Bench Press</option>
                    <option value="Shoulder Press">Shoulder Press</option>
                    <option value="Pull-ups">Pull-ups</option>
                    <option value="Push-ups">Push-ups</option>
                    <option value="Burpees">Burpees</option>
                    <option value="Box Jumps">Box Jumps</option>
                    <!-- Agrega más opciones de ejercicios según sea necesario -->
                    </select>
                </label>
                
                <label for="weight">Peso (kg)
                    <input type="number" id="weight">
                </label>
                <button id="calculate">Calcular</button>
                <div id="result"></div>
            </div>
        </div>

    </div>

   <script src="../script.js"></script>

</body>
</html>
