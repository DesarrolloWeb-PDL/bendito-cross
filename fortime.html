    </head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav_logo">
                <a href="index.html">
                    <span>Bendito Cross</span>
                    <span><p>Funcional Gym</p></span>

                <a href="index.html">INICIO</a>
                <a href="rm.html">% RM</a>

                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

     <div class="clock-container">
        <div class="clock" id="clock"></div>
    </div>

    <div class="content">
        <div class="timer-controls">
            <button class="timer-tab active" data-timer="stopwatch">Cronómetro</button>
            <button class="timer-tab" data-timer="tabata">Tabata</button>
            <button id="sound-toggle" class="sound-toggle" title="Activar/Desactivar sonido">
                <i class="bi bi-volume-up-fill"></i>
            </button>
        </div>

        <div class="timer-container">
            <!-- Cronómetro -->
            <div class="timer-section active" id="stopwatch-section">
                <h2>Cronómetro</h2>
                <div class="timer-config">
                    <div class="time-input">
                        <input type="number" id="hours" min="0" max="23" value="0" class="time-field">
                        <span>:</span>
                        <input type="number" id="minutes" min="0" max="59" value="0" class="time-field">
                        <span>:</span>
                        <input type="number" id="seconds" min="0" max="59" value="0" class="time-field">
                    </div>
                    <div class="timer-mode">
                        <label>
                            <input type="radio" name="timer-mode" value="up" checked> Prograsiva
                        </label>
                        <label>
                            <input type="radio" name="timer-mode" value="down"> Regresiva
                        </label>
                    </div>
                </div>
                <div id="stopwatch" class="stopwatch">00:00:00.000</div>
                <div class="timer-buttons">
                    <button id="start" class="timer-button">Iniciar</button>
                    <button id="reset" class="timer-button">Reiniciar</button>
                </div>
            </div>

            <!-- Tabata -->
            <div class="timer-section" id="tabata-section">
                <h2>Tabata</h2><!-- 
                <div class="music-section">
                    <select id="playlist-selector" class="playlist-selector">
                        <option value="">Selecciona música para tu entrenamiento</option>
                        <option value="DYHOf_R3XRw">40 MINUTOS de TABATA</option>
                        <option value="LbGJcZBomQM">60 MINUTOS de TABATA</option>
                        <option value="XIeCMhNWFQQ">30 MINUTOS de TABATA</option>
                        <option value="aUYRVSNz_VY">4 MINUTOS de TABATA (Principiantes)</option>
                    </select>
                    <div id="youtube-player"></div>
                </div> -->
                <div class="tabata-display">
                    <div id="tabata-time" class="tabata-time">00:00</div>
                    <div id="tabata-round" class="tabata-round">Ronda: 0/8</div>
                    <div id="tabata-phase" class="tabata-phase">Preparados</div>
                </div>
                <div class="timer-buttons">
                    <button id="tabata-start" class="timer-button">Iniciar</button>
                    <button id="tabata-reset" class="timer-button">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
     <footer class="footer-distributed">
        <div class="footer-container">
            <div class="footer-info">
                <h3>Bendito Cross</h3>
                <p class="footer-description">Gimnasio funcional dedicado a mejorar tu salud y bienestar</p>
            </div>
            <div class="footer-contact">
                <p><i class="bi bi-geo-alt"></i> Amado Bonpland 434, Paso de los Libres</p>
                <p><i class="bi bi-telephone"></i> +54 9 3772 636766</p>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com/benditocross/"><i class="bi bi-instagram"></i></a>
                <a href="https://www.facebook.com/benditocross"><i class="bi bi-facebook"></i></a>
                <a href="https://wa.me/+5493772636766"><i class="bi bi-whatsapp"></i></a>
            </div>
        </div>
